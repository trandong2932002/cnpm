  <section id="transfer" class="bg-light">
    <div class="vh-100 d-sm-flex justify-content-sm-center align-items-sm-center">
      <div class="m-sm-5 p-5 shadow">

        <div class="mb-3">
          <span class="h3">Chuyển tiền</span>
        </div>

        <form action="./transfer-detail.html" method="" onsubmit="">

          <div id="source">
            <p class="h5 mb-3">Bên chuyển</p>


            <div class="mb-2">
              <div class="row">
                <div class="col-sm-6">
                  <label for="account-number-source" class="form-label">Số tài khoản chuyển</label>
                  <select name="account-number-source" class="form-control" id="">
                    <option value="1" selected>asd</option>
                  </select>
                </div>

                <div class="col-sm-6">
                  <label for="available-amount" class="form-label">Số dư khả dụng</label>
                  <input type="text" name="available-amount" id="available-amount"" class=" form-control text-success" value="123456789" disabled>
                </div>

              </div>
            </div>
          </div>

          <hr>

          <div id="destination">
            <p class="h5 mb-3">Bên nhận</p>

            <div class="mb-2">
              <label for="bank" class="form-label">Ngân hàng</label>
              <select name="bank" id="bank" class="form-control">
                <option value="1">CON MEO</option>
              </select>
            </div>

            <div class="mb-2">
              <label for="account-number-destination" class="form-label">Số tài khoản nhận</label>
              <input type="text" name="account-number-destination" id="account-number-destination" class="form-control">
            </div>

            <div class="mb-2">
              <div class="row">
                <div class="col-sm-6">
                  <label for="amount" class="form-label">Số tiền</label>
                  <input type="number" name="amount" id="amount" class="form-control" step="1000" min="0">
                </div>
                <div class="col-sm-6">
                  <label for="limit-amount" class="form-label">Hạn mức</label>
                  <input type="text" name="limit-amount" id="limit-amount"" class=" form-control text-success" value="10000000" disabled>
                </div>


              </div>
            </div>

            <div class="mb-2">
              <label for="content" class="form-label">Nội dung chuyển</label>
              <textarea name="content" id="content" class="form-control"></textarea>
            </div>

            <div class="mb-2 d-flex justify-content-between">
              <div>
                <label for="charge-option" class="form-label">Bên chịu phí</label>
              </div>

              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="charge-option" id="beneficiary" value="1" checked>
                  <label class="form-check-label" for="beneficiary">Bên chuyển</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="charge-option" id="our" value="2">
                  <label class="form-check-label" for="our">Bên nhận</label>
                </div>
              </div>
            </div>

          </div>


          <div class="d-flex justify-content-sm-end justify-content-center mt-3">
            <button class="btn btn-primary">Tiếp tục</button>
          </div>
        </form>

      </div>
    </div>
  </section>
