<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>

  <link rel="stylesheet" href="/cnpm/assets/styles/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/cnpm/assets/styles/codicons/codicon.css">
  <link rel="stylesheet" href="/cnpm/assets/styles/codicons/codicon.ttf">

  <script src="/cnpm/assets/scripts/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <section id="sign-in" class="bg-light">
    <div class="vh-100 d-sm-flex justify-content-sm-center align-items-sm-center">
      <div class="m-sm-5 p-5 shadow">
  
        <div class="mb-2">
          <span>[LOGO]</span>
          <span>CONMEO</span>
        </div>
  
        <div class="mb-3">
          <span class="h3">Đăng nhập</span>
        </div>
  
        <form action="../customer/main-page.html" method="">
          <div class="mb-2">
            <label for="username" class="form-label">Tên tài khoản</label>
            <input type="text" name="" id="" class="form-control">
          </div>
          <div class="mb-2">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" name="password" id="" class="form-control">
          </div>
          <div class="d-flex justify-content-sm-end justify-content-center mt-3">
            <button class="btn btn-primary">Đăng nhập</button>
          </div>
        </form>
  
      </div>
    </div>
  </section>
</body>

</html>
